<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D View demo</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../shared/img/logo.png"
    />
    <link rel="stylesheet" href="../shared/css/shared.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
       
      <main id="article">              

        <ul class="images">
          <li id="slide-1">
            <img
              src="hoverboard.png"
              alt="A hand drawing of the hoverboard in the Back to the Future movie"
            />
          </li>
          <li id="slide-2">
            <img
              src="flux.png"
              alt="A hand drawing of the flux capacitor in the Back to the Future movie"
            />
          </li>
          <li id="slide-3">
            <img
              src="guitar.png"
              alt="A hand drawing of the guitar used by the main character in the Back to the Future movie"
            />
          </li>
          <li id="slide-4">
            <img
              src="delorean.png"
              alt="A hand drawing of the Delorean car in the Back to the Future movie"
            />
          </li>
          <li id="slide-5">
            <img
              src="shoe.png"
              alt="A hand drawing of the future shoes the main character wears in the Back to the Future movie"
            />
          </li>
        </ul>
        <ul class="images-nav">
          <li>
            <a href="#slide-1">1</a>
          </li>
          <li>
            <a href="#slide-2">2</a>
          </li>
          <li>
            <a href="#slide-3">3</a>
          </li>
          <li>
            <a href="#slide-4">4</a>
          </li>
          <li>
            <a href="#slide-5">5</a>
          </li>
        </ul>
     
      </main>

    </div>

  </body>
</html>
